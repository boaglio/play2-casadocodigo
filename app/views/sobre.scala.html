@(sistema: String)(versaoDoPlay : String)

<!DOCTYPE html>
<html>
    <head>
        <title>@sistema</title>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-3.4.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <div class="container">
     <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
        </ul>
        <h3 class="text-muted">@sistema</h3>
      </div>
      <div class="jumbotron">
        <p><a class="btn btn-lg btn-success" href="#">powered by Play Framework @versaoDoPlay</a></p>
      </div>
     </div>
    </body>
</html>
